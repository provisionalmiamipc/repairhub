version: '3.9'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: repairhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-repairhub}
      # Configuración adicional
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
      # Script inicial (opcional)
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/01-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-repairhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - repairhub-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # NestJS API Server
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: repairhub-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-repairhub}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      DB_LOGGING: ${DB_LOGGING:-false}
      # Application
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-changeme_min_64_characters}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_EMPLOYEE_SECRET: ${JWT_EMPLOYEE_SECRET:-changeme_min_64_characters}
      JWT_EMPLOYEE_EXPIRES_IN: ${JWT_EMPLOYEE_EXPIRES_IN:-1d}
      # Security
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:4200}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # En desarrollo, permite hot-reload
      - .:/app
      - /app/node_modules
      - /app/dist
    # En desarrollo, usar npm run start:dev
    # En producción, cambiar a "node dist/main.js"
    command: ${NODE_ENV:-development} == 'development' && npm run start:dev || node dist/main.js
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - repairhub-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # PgAdmin (OPCIONAL - para gestionar BD mediante UI)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: repairhub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@repairhub.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - repairhub-network
    profiles:
      - debug
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  repairhub-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# VOLUMES (Persistencia de datos)
# ============================================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
