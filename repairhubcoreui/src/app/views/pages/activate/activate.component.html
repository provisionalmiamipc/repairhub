<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card" style="width: 420px;">
    <div class="card-body">
      <h4 class="card-title">Activate account</h4>
      <p class="text-muted">Enter a new password to activate your account.</p>

      <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
        <!-- Campos ocultos para evitar autofill del navegador -->
        <input type="text" name="fake-username" autocomplete="username" style="position:absolute; left:-9999px; top:-9999px; opacity:0;" aria-hidden="true" tabindex="-1" />
        <input type="password" name="fake-password" autocomplete="new-password" style="position:absolute; left:-9999px; top:-9999px; opacity:0;" aria-hidden="true" tabindex="-1" />
        <div class="mb-3">
          <label class="form-label">New password</label>
          <input type="password" class="form-control" formControlName="password" autocomplete="new-password" />
          <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger small">
            Password must be at least 8 characters long.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm password</label>
          <input type="password" class="form-control" formControlName="confirm" autocomplete="new-password" />
          <div *ngIf="form.hasError('mismatch') && form.get('confirm')?.touched" class="text-danger small">
            Passwords do not match.
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <div class="d-grid">
          <button class="btn btn-primary" [disabled]="loading || form.invalid">{{ loading ? 'Sending...' : 'Activate account' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
