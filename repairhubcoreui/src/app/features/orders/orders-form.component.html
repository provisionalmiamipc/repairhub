<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <label>Total Price:
    <input type="number" formControlName="totalPrice" min="0" autocomplete="off" />
    <span *ngIf="form.get('totalPrice')?.invalid && form.get('totalPrice')?.touched">Required</span>
  </label>

  <label>Total Cost:
    <input type="number" formControlName="totalCost" min="0" autocomplete="off" />
    <span *ngIf="form.get('totalCost')?.invalid && form.get('totalCost')?.touched">Required</span>
  </label>

  <label>Tax:
    <input type="number" formControlName="tax" min="0" autocomplete="off" />
  </label>

  <label>Advance Payment:
    <input type="number" formControlName="advancePayment" min="0" autocomplete="off" />
  </label>

  <label>Note:
    <textarea formControlName="note"></textarea>
  </label>

  <label>
    <input type="checkbox" formControlName="cloused" autocomplete="off" /> Closed
  </label>

  <label>
    <input type="checkbox" formControlName="canceled" autocomplete="off" /> Canceled
  </label>

  <button type="submit" [disabled]="form.invalid">Save</button>
</form>
