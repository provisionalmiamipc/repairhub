<c-card>
  <table c-table striped hover responsive>
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Total Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (items | async)">
        <td><strong>{{ item.id }}</strong></td>
        <td>{{ item.customer?.firstName || 'N/A' }}</td>
        <td>${{ item.totalPrice | number: '1.2-2' }}</td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-info" (click)="selectOrder.emit(item)">
              <i class="cil-zoom-in"></i>
            </button>
            <button type="button" class="btn btn-sm btn-warning" (click)="editOrder.emit(item)">
              <i class="cil-pencil"></i>
            </button>
            <button type="button" class="btn btn-sm btn-danger" (click)="deleteOrder.emit(item)">
              <i class="cil-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</c-card>
