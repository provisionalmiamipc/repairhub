<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Service Order ID</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of soItems">
      <td>{{ s.id }}</td>
      <td>{{ s.serviceOrderId }}</td>
      <td>{{ s.quantity }}</td>
      <td>{{ s.price }}</td>
      <td>{{ s.createdAt | date:'shortDate' }}</td>
      <td>
        <button (click)="select.emit(s)">View</button>
        <button (click)="edit.emit(s)">Edit</button>
        <button (click)="delete.emit(s)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
