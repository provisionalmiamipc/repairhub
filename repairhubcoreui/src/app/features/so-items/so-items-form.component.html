<ng-container *ngIf="isModal; else pageContent">
  <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Service Order Item</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancel.emit()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input *ngIf="isModal" type="hidden" formControlName="serviceOrderId" />
            <!-- Center -->
            <div class="mb-3">
              <label class="form-label" for="devicecenterId">Center *</label>
              <select class="form-select" id="devicecenterId" formControlName="centerId"
                [class.is-invalid]="form.get('centerId')?.invalid && form.get('centerId')?.touched">
                <option [ngValue]="null">Select center</option>
                <option *ngFor="let center of centers" [ngValue]="center.id">{{ center.centerName }}</option>
              </select>
              <div class="invalid-feedback"
                *ngIf="form.get('centerId')?.invalid && form.get('centerId')?.touched">
                Center is required</div>
            </div>

            <!-- Store -->
            <div class="mb-3">
              <label class="form-label" for="devicestoreId">Store *</label>
              <select class="form-select" id="devicestoreId"
                formControlName="storeId"
                [class.is-invalid]="form.get('storeId')?.invalid && form.get('storeId')?.touched">
                <option [ngValue]="null">Select store</option>
                <option *ngFor="let store of filteredStores" [ngValue]="store.id">{{ store.storeName }}</option>
              </select>
              <div class="invalid-feedback"
                *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">Store
                is required</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="itemId">Item *</label>
              <div class="input-group">
                <select class="form-select" id="itemId" formControlName="itemId"
                  [class.is-invalid]="form.get('itemId')?.invalid && form.get('itemId')?.touched">
                  <option [ngValue]="null">Select item</option>
                  <option *ngFor="let item of filteredItems" [ngValue]="item.id">
                    {{ item.product }}
                  </option>
                </select>
                <button class="btn btn-outline-secondary" type="button" (click)="openItemSearch()">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <div class="invalid-feedback"
                *ngIf="form.get('itemId')?.invalid && form.get('itemId')?.touched">Item is required</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad *</label>
              <input type="number" formControlName="quantity" class="form-control"
                [class.is-invalid]="form.get('quantity')?.invalid && form.get('quantity')?.touched" />
              <div class="invalid-feedback"
                *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched">
                Cantidad es requerida</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Costo *</label>
              <input type="number" formControlName="cost" class="form-control"
                [class.is-invalid]="form.get('cost')?.invalid && form.get('cost')?.touched" />
              <div class="invalid-feedback"
                *ngIf="form.get('cost')?.invalid && form.get('cost')?.touched">Costo es requerido</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio *</label>
              <input type="number" formControlName="price" class="form-control"
                [class.is-invalid]="form.get('price')?.invalid && form.get('price')?.touched" />
              <div class="invalid-feedback"
                *ngIf="form.get('price')?.invalid && form.get('price')?.touched">Precio es requerido</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Descuento</label>
              <input type="number" formControlName="discount" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Nota</label>
              <input type="text" formControlName="note" class="form-control" />
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" (click)="cancel.emit()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</ng-container>

<ng-template #pageContent>
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Service Order Item</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Orden de Servicio ID *</label>
          <input type="number" formControlName="serviceOrderId" class="form-control"
            [class.is-invalid]="form.get('serviceOrderId')?.invalid && form.get('serviceOrderId')?.touched" />
          <div class="invalid-feedback"
            *ngIf="form.get('serviceOrderId')?.invalid && form.get('serviceOrderId')?.touched">
            Service Order ID es requerido</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="itemIdPage">Item *</label>
          <div class="input-group">
            <select class="form-select" id="itemIdPage" formControlName="itemId"
              [class.is-invalid]="form.get('itemId')?.invalid && form.get('itemId')?.touched">
              <option [ngValue]="null">Select item</option>
              <option *ngFor="let item of filteredItems" [ngValue]="item.id">
                {{ item.product }}
              </option>
            </select>
            <button class="btn btn-outline-secondary" type="button" (click)="openItemSearch()">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <div class="invalid-feedback"
            *ngIf="form.get('itemId')?.invalid && form.get('itemId')?.touched">Item is required</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad *</label>
          <input type="number" formControlName="quantity" class="form-control"
            [class.is-invalid]="form.get('quantity')?.invalid && form.get('quantity')?.touched" />
          <div class="invalid-feedback"
            *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched">
            Cantidad es requerida</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Costo *</label>
          <input type="number" formControlName="cost" class="form-control"
            [class.is-invalid]="form.get('cost')?.invalid && form.get('cost')?.touched" />
          <div class="invalid-feedback"
            *ngIf="form.get('cost')?.invalid && form.get('cost')?.touched">Costo es requerido</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Precio *</label>
          <input type="number" formControlName="price" class="form-control"
            [class.is-invalid]="form.get('price')?.invalid && form.get('price')?.touched" />
          <div class="invalid-feedback"
            *ngIf="form.get('price')?.invalid && form.get('price')?.touched">Precio es requerido</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Descuento</label>
          <input type="number" formControlName="discount" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Nota</label>
          <input type="text" formControlName="note" class="form-control" />
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="cancel.emit()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<app-items-search
  *ngIf="showItemSearch"
  [isModal]="true"
  (select)="onItemSelected($event)"
  (cancel)="closeItemSearch()"
></app-items-search>
