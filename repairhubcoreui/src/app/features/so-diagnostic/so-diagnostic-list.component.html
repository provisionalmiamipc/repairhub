<table class="table">
  <thead>
    <tr>
      <th>Diagnostic</th>
      <th>Send Email</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let soDiagnostic of soDiagnostics">
      <td>{{ soDiagnostic.diagnostic }}</td>
      <td>{{ soDiagnostic.sendEmail ? 'Yes' : 'No' }}</td>
      <td>{{ soDiagnostic.createdAt | date:'short' }}</td>
      <td>
        <button (click)="select.emit(soDiagnostic)">View</button>
        <button (click)="edit.emit(soDiagnostic)">Edit</button>
        <button (click)="delete.emit(soDiagnostic)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
