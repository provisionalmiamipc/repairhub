<div *ngIf="soDiagnostic">
  <h2>Diagnostic Detail</h2>
  <p><strong>Diagnostic:</strong> {{ soDiagnostic.diagnostic }}</p>
  <p><strong>Send Email:</strong> {{ soDiagnostic.sendEmail ? 'Yes' : 'No' }}</p>
  <p><strong>Created At:</strong> {{ soDiagnostic.createdAt | date }}</p>
</div>
<div *ngIf="!soDiagnostic">
  <p>No diagnostic information.</p>
</div>
