<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Total Costo:
    <input formControlName="totalCost" />
    <span *ngIf="form.get('totalCost')?.invalid && form.get('totalCost')?.touched">Requerido</span>
  </label>

  <label>Total Precio:
    <input type="number" formControlName="totalPrice" min="0" />
    <span *ngIf="form.get('totalPrice')?.invalid && form.get('totalPrice')?.touched">Requerido</span>
  </label>

  <label>Total Descuento:
    <input type="number" formControlName="totalDiscount" min="0" />
  </label>

  <label>
    <input type="checkbox" formControlName="cloused" /> Cerrada
  </label>

  <label>
    <input type="checkbox" formControlName="canceled" /> Cancelada
  </label>

  <button type="submit" [disabled]="form.invalid">Guardar</button>
</form>
