<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Total Cost</th>
      <th>Total Price</th>
      <th>Total Discount</th>
      <th>Closed</th>
      <th>Canceled</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of sales">
      <td>{{ s.id }}</td>
      <td>{{ s.totalCost }}</td>
      <td>{{ s.totalPrice }}</td>
      <td>{{ s.totalDiscount }}</td>
      <td>{{ s.cloused ? 'Yes' : 'No' }}</td>
      <td>{{ s.canceled ? 'Yes' : 'No' }}</td>
        <td>
        <button (click)="select.emit(s)">View</button>
        <button (click)="edit.emit(s)">Edit</button>
        <button (click)="delete.emit(s)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
