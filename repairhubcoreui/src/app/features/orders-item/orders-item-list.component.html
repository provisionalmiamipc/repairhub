<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Quantity</th>
      <th>Cost</th>
      <th>Price</th>
      <th>Condition</th>
      <th>Received</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let oi of ordersItems">
      <td>{{ oi.id }}</td>
      <td>{{ oi.quantity }}</td>
      <td>{{ oi.cost }}</td>
      <td>{{ oi.price }}</td>
      <td>{{ oi.condition }}</td>
      <td>{{ oi.received ? 'Yes' : 'No' }}</td>
      <td>
        <button (click)="select.emit(oi)">View</button>
        <button (click)="edit.emit(oi)">Edit</button>
        <button (click)="delete.emit(oi)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
