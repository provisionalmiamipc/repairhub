<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <label>Quantity:
    <input type="number" formControlName="quantity" min="1" autocomplete="off" />
    <span *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched">Required</span>
  </label>

  <label>Cost:
    <input type="number" formControlName="cost" min="0" autocomplete="off" />
    <span *ngIf="form.get('cost')?.invalid && form.get('cost')?.touched">Required</span>
  </label>

  <label>Price:
    <input type="number" formControlName="price" min="0" autocomplete="off" />
    <span *ngIf="form.get('price')?.invalid && form.get('price')?.touched">Required</span>
  </label>

  <label>Discount:
    <input type="number" formControlName="discount" min="0" autocomplete="off" />
  </label>

  <label>Image (URL):
    <input formControlName="image" autocomplete="off" />
  </label>

  <label>Link:
    <input formControlName="link" autocomplete="off" />
  </label>

  <label>Condition:
    <input formControlName="condition" autocomplete="off" />
    <span *ngIf="form.get('condition')?.invalid && form.get('condition')?.touched">Required</span>
  </label>

  <label>
    <input type="checkbox" formControlName="received" autocomplete="off" /> Received
  </label>

  <label>Note:
    <textarea formControlName="note"></textarea>
  </label>

  <button type="submit" [disabled]="form.invalid">Save</button>
</form>
