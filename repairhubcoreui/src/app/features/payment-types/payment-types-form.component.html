<!-- Modal or Page wrapper -->
<ng-container *ngIf="isModal; else pageContent">
  <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Payment Type</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
        </div>
        <div class="modal-body">
          <ng-container *ngTemplateOutlet="formContent"></ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</ng-container>

<ng-template #pageContent>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Payment Type</h4>
          </div>
          <div class="card-body">
            <ng-container *ngTemplateOutlet="formContent"></ng-container>
          </div>
          <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
            <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #formContent>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

    <div class="col-md-6">
      <label for="centerId" class="form-label">Center *</label>
      <select id="centerId" class="form-select" formControlName="centerId">
        <option [ngValue]="null">Select center</option>
        <option *ngFor="let center of centers" [ngValue]="center.id">{{ center.centerName }}</option>
      </select>
      <div class="invalid-feedback d-block" *ngIf="form.get('centerId')?.invalid && form.get('centerId')?.touched">
        Center is required</div>
    </div>

    <div class="col-md-6">
      <label for="storeId" class="form-label">Store *</label>
      <select id="storeId" class="form-select" formControlName="storeId">
        <option [ngValue]="null">Select store</option>
        <option *ngFor="let store of filteredStores" [ngValue]="store.id">{{ store.storeName }}</option>
      </select>
      <div class="invalid-feedback d-block" *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">Store
        is required</div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="type">Type *</label>
      <input id="type" class="form-control" type="text" formControlName="type" />
      <div class="invalid-feedback d-block" *ngIf="form.get('type')?.invalid && form.get('type')?.touched">Tipo
        requerido</div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="description">Description</label>
      <input id="description" class="form-control" type="text" formControlName="description" />
    </div>

  </form>
</ng-template>
