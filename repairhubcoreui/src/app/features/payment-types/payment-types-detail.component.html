<div *ngIf="paymentType">
  <h2>Payment Type Details</h2>
  <div><strong>ID:</strong> {{ paymentType.id }}</div>
  <div><strong>Type:</strong> {{ paymentType.type }}</div>
  <div><strong>Description:</strong> {{ paymentType.description }}</div>
  <div><strong>Created At:</strong> {{ paymentType.createdAt | date:'shortDate' }}</div>
  <div *ngIf="paymentType.center"><strong>Center:</strong> {{ paymentType.center.centerName }}</div>
  <div *ngIf="paymentType.store"><strong>Store:</strong> {{ paymentType.store.storeName }}</div>
</div>
