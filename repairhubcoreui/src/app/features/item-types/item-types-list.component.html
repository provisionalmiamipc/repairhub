<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Active</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of itemTypes">
      <td>{{ t.id }}</td>
      <td>{{ t.name }}</td>
      <td>{{ t.isActive ? 'Yes' : 'No' }}</td>
      <td>{{ t.createdAt | date:'shortDate' }}</td>
      <td>
        <button (click)="select.emit(t)">View</button>
        <button (click)="edit.emit(t)">Edit</button>
        <button (click)="delete.emit(t)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
