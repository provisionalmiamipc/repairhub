<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="row g-3">
    <div class="col-md-4" *ngIf="showCenterField">
      <label class="form-label">Center *</label>
      <select class="form-select" [class.is-invalid]="form.get('centerId')?.invalid && form.get('centerId')?.touched" formControlName="centerId">
        <option [ngValue]="null">Select center</option>
        <option *ngFor="let c of centers" [ngValue]="c.id">{{ c.centerName }}</option>
      </select>
      <div class="invalid-feedback" *ngIf="form.get('centerId')?.invalid && form.get('centerId')?.touched">
        Center is required
      </div>
    </div>

    <div class="col-md-4" *ngIf="showStoreField">
      <label class="form-label">Store *</label>
      <select class="form-select" [class.is-invalid]="form.get('storeId')?.invalid && form.get('storeId')?.touched" formControlName="storeId">
        <option [ngValue]="null">Select store</option>
        <option *ngFor="let s of filteredStores" [ngValue]="s.id">{{ s.storeName }}</option>
      </select>
      <div class="invalid-feedback" *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">
        Store is required
      </div>
    </div>

    <div class="col-md-4">
      <label class="form-label">Name *</label>
      <input type="text" class="form-control" [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched" formControlName="name" autocomplete="off" />
      <div class="invalid-feedback" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        Name is required
      </div>
    </div>

    <div class="col-md-12">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" formControlName="description" autocomplete="off" />
    </div>

    <div class="col-md-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActiveType" autocomplete="off" />
        <label class="form-check-label" for="isActiveType">Active</label>
      </div>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitting">
      <i class="bi bi-check-circle me-1" *ngIf="!isSubmitting"></i>
      <span class="spinner-border spinner-border-sm me-2" *ngIf="isSubmitting" role="status" aria-hidden="true"></span>
      {{ isSubmitting ? 'Saving...' : 'Save Type' }}
    </button>
  </div>
</form>
