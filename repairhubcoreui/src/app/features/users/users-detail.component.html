<div *ngIf="user" class="card">
  <div class="card-header bg-light">
    <h5 class="card-title mb-0">
      {{ user.firstName }} {{ user.lastName }}
    </h5>
  </div>

  <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-6">
        <h6 class="text-muted">Email</h6>
        <p class="mb-0">
          <code>{{ user.email }}</code>
        </p>
      </div>
      <div class="col-md-6">
        <h6 class="text-muted">Estado</h6>
        <p class="mb-0">
          <span class="badge bg-{{ getStatusClass(user.isActive) }}">
            {{ getStatusText(user.isActive) }}
          </span>
        </p>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <h6 class="text-muted">Nombre</h6>
        <p class="mb-0">{{ user.firstName }}</p>
      </div>
      <div class="col-md-6">
        <h6 class="text-muted">Apellido</h6>
        <p class="mb-0">{{ user.lastName }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h6 class="text-muted">Creado</h6>
        <p class="mb-0">
          <small>{{ user.createdAt | date: 'long' }}</small>
        </p>
      </div>
      <div class="col-md-6">
        <h6 class="text-muted">Actualizado</h6>
        <p class="mb-0">
          <small>{{ user.updatedAt | date: 'long' }}</small>
        </p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!user" class="alert alert-info">
  <i class="icon-info me-2"></i> No hay informaci√≥n de usuario
</div>
