<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
  <div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">
        {{ isEditMode ? 'Edit User' : 'Create New User' }}
      </h5>
    </div>

    <div class="card-body">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input
          id="email"
          type="email"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('email')"
          formControlName="email"
          placeholder="user@example.com"
          [disabled]="isLoading"
        />
        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('firstName')"
          formControlName="firstName"
          placeholder="John"
          [disabled]="isLoading"
        />
        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('firstName')">
          {{ getErrorMessage('firstName') }}
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('lastName')"
          formControlName="lastName"
          placeholder="Doe"
          [disabled]="isLoading"
        />
        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('lastName')">
          {{ getErrorMessage('lastName') }}
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">
          Password <span class="text-danger" *ngIf="!isEditMode">*</span>
          <span class="text-muted">({{ isEditMode ? 'Optional' : 'Required' }})</span>
        </label>
        <div class="input-group">
          <input
            id="password"
            [type]="passwordVisible ? 'text' : 'password'"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('password')"
            formControlName="password"
            placeholder="Min. 8 characters, uppercase, number, special char"
            [disabled]="isLoading"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <i [class]="passwordVisible ? 'icon-eye-slash' : 'icon-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
        <small class="form-text text-muted d-block mt-2" *ngIf="!isEditMode">
          <i class="icon-info"></i> Minimum 8 characters with uppercase, number and special character
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3" *ngIf="!isEditMode || form.get('password')?.value">
        <label for="confirmPassword" class="form-label">
          Confirm Password <span class="text-danger" *ngIf="!isEditMode">*</span>
        </label>
        <div class="input-group">
          <input
            id="confirmPassword"
            [type]="confirmPasswordVisible ? 'text' : 'password'"
            class="form-control"
            [class.is-invalid]="
              isFieldInvalid('confirmPassword') || hasPasswordMismatch()
            "
            formControlName="confirmPassword"
            placeholder="Repeat password"
            [disabled]="isLoading"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            [disabled]="isLoading"
          >
            <i [class]="confirmPasswordVisible ? 'icon-eye-slash' : 'icon-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="hasPasswordMismatch()">
          Passwords do not match
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="card-footer bg-light">
      <div class="d-flex gap-2 justify-content-end">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isLoading"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid || isLoading"
        >
          <i class="icon-save me-2" *ngIf="!isLoading"></i>
            <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Saving...
          </span>
          <span *ngIf="!isLoading">
            {{ isEditMode ? 'Update' : 'Create User' }}
          </span>
        </button>
      </div>
    </div>
  </div>
</form>
