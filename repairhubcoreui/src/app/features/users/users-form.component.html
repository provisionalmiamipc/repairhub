<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="card">
    <div class="card-header">
      <h5 class="card-title mb-0">
        {{ isEditMode ? 'Editar Usuario' : 'Crear Nuevo Usuario' }}
      </h5>
    </div>

    <div class="card-body">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input
          id="email"
          type="email"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('email')"
          formControlName="email"
          placeholder="usuario@example.com"
          [disabled]="isLoading"
        />
        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- Nombre -->
      <div class="mb-3">
        <label for="firstName" class="form-label">Nombre <span class="text-danger">*</span></label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('firstName')"
          formControlName="firstName"
          placeholder="Juan"
          [disabled]="isLoading"
        />
        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('firstName')">
          {{ getErrorMessage('firstName') }}
        </div>
      </div>

      <!-- Apellido -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Apellido <span class="text-danger">*</span></label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('lastName')"
          formControlName="lastName"
          placeholder="Pérez"
          [disabled]="isLoading"
        />
        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('lastName')">
          {{ getErrorMessage('lastName') }}
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">
          Contraseña <span class="text-danger" *ngIf="!isEditMode">*</span>
          <span class="text-muted">({{ isEditMode ? 'Opcional' : 'Requerida' }})</span>
        </label>
        <div class="input-group">
          <input
            id="password"
            [type]="passwordVisible ? 'text' : 'password'"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('password')"
            formControlName="password"
            placeholder="Min. 8 caracteres, mayúscula, número, carácter especial"
            [disabled]="isLoading"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <i [class]="passwordVisible ? 'icon-eye-slash' : 'icon-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
        <small class="form-text text-muted d-block mt-2" *ngIf="!isEditMode">
          <i class="icon-info"></i> Mínimo 8 caracteres con mayúscula, número y carácter especial
        </small>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-3" *ngIf="!isEditMode || form.get('password')?.value">
        <label for="confirmPassword" class="form-label">
          Confirmar Contraseña <span class="text-danger" *ngIf="!isEditMode">*</span>
        </label>
        <div class="input-group">
          <input
            id="confirmPassword"
            [type]="confirmPasswordVisible ? 'text' : 'password'"
            class="form-control"
            [class.is-invalid]="
              isFieldInvalid('confirmPassword') || hasPasswordMismatch()
            "
            formControlName="confirmPassword"
            placeholder="Repetir contraseña"
            [disabled]="isLoading"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            [disabled]="isLoading"
          >
            <i [class]="confirmPasswordVisible ? 'icon-eye-slash' : 'icon-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="hasPasswordMismatch()">
          Las contraseñas no coinciden
        </div>
      </div>
    </div>

    <!-- Acciones -->
    <div class="card-footer bg-light">
      <div class="d-flex gap-2 justify-content-end">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isLoading"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid || isLoading"
        >
          <i class="icon-save me-2" *ngIf="!isLoading"></i>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Guardando...
          </span>
          <span *ngIf="!isLoading">
            {{ isEditMode ? 'Actualizar' : 'Crear Usuario' }}
          </span>
        </button>
      </div>
    </div>
  </div>
</form>
