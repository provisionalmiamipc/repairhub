<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <label>Quantity:
    <input type="number" formControlName="quantity" autocomplete="off" />
  </label>
  <div *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched">Quantity required</div>

  <label>Movement Type:
    <select formControlName="movementType">
      <option value="Incoming">Incoming</option>
      <option value="Outgoing">Outgoing</option>
    </select>
  </label>
  <div *ngIf="form.get('movementType')?.invalid && form.get('movementType')?.touched">Type required</div>

  <label>Description:
    <input type="text" formControlName="description" autocomplete="off" />
  </label>

  <label>Date:
    <input type="date" formControlName="createdAt" autocomplete="off" />
  </label>
  <div *ngIf="form.get('createdAt')?.invalid && form.get('createdAt')?.touched">Date required</div>

  <button type="submit" [disabled]="form.invalid">Save</button>
</form>
