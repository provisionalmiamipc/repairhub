<table>
  <thead>
      <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Closed</th>
      <th>Canceled</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of requests">
      <td>{{ r.id }}</td>
      <td>{{ r.status }}</td>
      <td>{{ r.cloused ? 'Yes' : 'No' }}</td>
      <td>{{ r.canceled ? 'Yes' : 'No' }}</td>
      <td>{{ r.createdAt | date:'shortDate' }}</td>
        <td>
        <button (click)="select.emit(r)">View</button>
        <button (click)="edit.emit(r)">Edit</button>
        <button (click)="delete.emit(r)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
