<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <label>Status:
    <input type="text" formControlName="status" autocomplete="off" />
  </label>
  <div *ngIf="form.get('status')?.invalid && form.get('status')?.touched">Status required</div>

  <label>Closed:
    <input type="checkbox" formControlName="cloused" autocomplete="off" />
  </label>

  <label>Canceled:
    <input type="checkbox" formControlName="canceled" autocomplete="off" />
  </label>

  <label>Created At:
    <input type="date" formControlName="createdAt" autocomplete="off" />
  </label>
  <div *ngIf="form.get('createdAt')?.invalid && form.get('createdAt')?.touched">Date required</div>

  <label>Updated At:
    <input type="date" formControlName="updatedAt" autocomplete="off" />
  </label>
  <div *ngIf="form.get('updatedAt')?.invalid && form.get('updatedAt')?.touched">Date required</div>

  <button type="submit" [disabled]="form.invalid">Save</button>
</form>
