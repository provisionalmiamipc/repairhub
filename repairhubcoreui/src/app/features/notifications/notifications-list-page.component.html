<h2>Notifications</h2>
<div *ngIf="loading">Loading...</div>
<table *ngIf="!loading">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Message</th>
      <th>Type</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let n of notifications">
      <td>{{ n.id }}</td>
      <td>{{ n.title }}</td>
      <td>{{ n.message }}</td>
      <td>{{ n.type }}</td>
      <td>{{ n.priority }}</td>
      <td>{{ n.status }}</td>
      <td>
  <a [routerLink]="['/notifications', n.id]">View</a> |
  <a [routerLink]="['/notifications', n.id, 'edit']">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
<a [routerLink]="['/notifications', 'new']">Create new notification</a>
