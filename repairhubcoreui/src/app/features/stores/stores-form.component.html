<form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
  <c-col [xs]="12">
    <label cLabel for="storeName">Name</label>
    <input cFormControl id="storeName" placeholder="Store Name" formControlName="storeName"/>
    <span *ngIf="form.get('storeName')?.invalid && form.get('storeName')?.touched">Required</span>
  </c-col>
  <c-col [md]="6">
    <label cLabel for="inputCenter">Center</label>
    <select cFormControl id="inputCenter" formControlName="centerId" aria-label="Default select example" cSelect>
      <option [ngValue]="null">-- Select Center --</option>
      <option *ngFor="let c of centers" [ngValue]="c.id">{{ c.centerName }}</option>
    </select>
    <div *ngIf="form.get('centerId')?.invalid && form.get('centerId')?.touched">Required</div>
  </c-col>
  <c-col [md]="3">
    <label cLabel for="inputEmail">Email</label>
    <input cFormControl id="inputEmail" type="email" formControlName="email"/>
  </c-col>
  <c-col [md]="3">
    <label cLabel for="inputPhoneNumber">Phone Number</label>
    <input cFormControl id="inputPhoneNumber" type="tel" formControlName="phoneNumber" />
  </c-col>
  <c-col [xs]="12">
    <label cLabel for="inputAddress" >Address</label>
    <input cFormControl id="inputAddress" placeholder="1234 Main St, Apartment, studio, or floor" type="text" formControlName="address" />
    <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched">Required</div>
  </c-col>
  <c-col [xs]="8">
    <label cLabel for="inputWeb">Web</label>
    <input cFormControl id="inputWeb" placeholder="www.example.com" type="url" formControlName="webSite"/>
  </c-col>
  <c-col [xs]="4">
    <label cLabel for="inputLogo">Logo</label>
    <input cFormControl id="inputLogo" placeholder="Select..." type="url" formControlName="logo"/>
  </c-col>
  <c-col [md]="3">
    <label cLabel for="inputCountry">Country</label>
    <input cFormControl id="inputCountry" formControlName="country" />
    <div *ngIf="form.get('country')?.invalid && form.get('country')?.touched">Required</div>
  </c-col>
  <c-col [md]="3">
    <label cLabel for="inputCity">City</label>
    <input cFormControl id="inputCity" type="text" formControlName="city"/>
    <div *ngIf="form.get('city')?.invalid && form.get('city')?.touched">Required</div>
  </c-col>
  <c-col [md]="3">
    <label cLabel for="inputState">State</label>
    <input cFormControl id="inputState" type="text" formControlName="state"/>
    <div *ngIf="form.get('state')?.invalid && form.get('state')?.touched">Required</div>
  </c-col>
 <!--<ng-container ></ng-container> <c-col [md]="4">
    <label cLabel for="inputState">State</label>
    <select cSelect id="inputState">
      <option>Choose...</option>
      <option>...</option>
    </select>
  </c-col>-->
  <c-col [md]="3">
    <label cLabel for="inputZip">Zip Code</label>
    <input cFormControl id="inputZip" formControlName="zipCode" type="text" />
    <div *ngIf="form.get('zipCode')?.invalid && form.get('zipCode')?.touched">Required</div>
  </c-col>

  <button cButton type="submit" color="primary" class="me-md-2" [disabled]="form.invalid" >Save</button>

</form>
