<c-card>
  <table c-table striped hover responsive>
    <thead>
      <tr>
        <th>Code</th>
        <th>Customer</th>
        <th>Device</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (items | async)">
        <td><strong>{{ item.orderCode || 'N/A' }}</strong></td>
        <td>{{ item.customer?.firstName || 'N/A' }} {{ item.customer?.lastName || '' }}</td>
        <td>{{ item.device?.name || 'N/A' }}</td>
        <td>{{ item.deviceBrand?.name || 'N/A' }}</td>
        <td>${{ item.price | number: '1.2-2' }}</td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-info" (click)="onSelect(item)">
              <i class="cil-zoom-in"></i>
            </button>
            <button type="button" class="btn btn-sm btn-warning" (click)="onEdit(item)">
              <i class="cil-pencil"></i>
            </button>
            <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(item)">
              <i class="cil-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</c-card>
