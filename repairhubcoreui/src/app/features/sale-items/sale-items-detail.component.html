<div *ngIf="saleItem">
  <h2>Sale Item #{{ saleItem.id }}</h2>
  <p><strong>Quantity:</strong> {{ saleItem.quantity }}</p>
  <p><strong>Cost:</strong> {{ saleItem.cost }}</p>
  <p><strong>Price:</strong> {{ saleItem.price }}</p>
  <p><strong>Discount:</strong> {{ saleItem.discount }}</p>
  <p><strong>Created:</strong> {{ saleItem.createdAt | date:'short' }}</p>
  <p><strong>Updated:</strong> {{ saleItem.updatedAt | date:'short' }}</p>
</div>
