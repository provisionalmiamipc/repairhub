<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Cantidad</th>
      <th>Costo</th>
      <th>Precio</th>
      <th>Descuento</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let si of saleItems">
      <td>{{ si.id }}</td>
      <td>{{ si.quantity }}</td>
      <td>{{ si.cost }}</td>
      <td>{{ si.price }}</td>
      <td>{{ si.discount }}</td>
      <td>
        <button (click)="select.emit(si)">Ver</button>
        <button (click)="edit.emit(si)">Editar</button>
        <button (click)="delete.emit(si)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
