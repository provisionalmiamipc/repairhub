<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Quantity</th>
      <th>Cost</th>
      <th>Price</th>
      <th>Discount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let si of saleItems">
      <td>{{ si.id }}</td>
      <td>{{ si.quantity }}</td>
      <td>{{ si.cost }}</td>
      <td>{{ si.price }}</td>
      <td>{{ si.discount }}</td>
        <td>
        <button (click)="select.emit(si)">View</button>
        <button (click)="edit.emit(si)">Edit</button>
        <button (click)="delete.emit(si)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
