<c-card>
  <table c-table striped hover responsive>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (items | async)">
        <td><strong>{{ item.employeeCode || 'N/A' }}</strong></td>
        <td>{{ getFullName(item) }}</td>
        <td>{{ formatPhone(item.phone) }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.jobTitle || 'N/A' }}</td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-info" (click)="onSelect(item)">
              <i class="cil-zoom-in"></i>
            </button>
            <button type="button" class="btn btn-sm btn-warning" (click)="onEdit(item)">
              <i class="cil-pencil"></i>
            </button>
            <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(item)">
              <i class="cil-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</c-card>
