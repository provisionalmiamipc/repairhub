
<!-- Modal or Page Wrapper -->
<ng-container *ngIf="isModal; else pageContent">
  <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Device Brand Form</h5>
          <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ng-container *ngTemplateOutlet="formContent"></ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</ng-container>

<ng-template #pageContent>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Device Brand Form</h4>
          </div>
          <div class="card-body">
            <ng-container *ngTemplateOutlet="formContent"></ng-container>
          </div>
          <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #formContent>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <!-- Location fields by role -->
    <ng-container *ngIf="showCenterAndStoreFields(); else employeeLocation">
      <div class="mb-3">
        <label class="form-label" for="centerId">Center *</label>
        <select class="form-select" id="centerId" formControlName="centerId">
          <option [ngValue]="null">Select center</option>
          <option *ngFor="let center of centers" [ngValue]="center.id">{{ center.centerName }}</option>
        </select>
        <div class="invalid-feedback d-block" *ngIf="form.get('centerId')?.invalid && form.get('centerId')?.touched">Center is required</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="storeId">Store *</label>
        <select class="form-select" id="storeId" formControlName="storeId">
          <option [ngValue]="null">Select store</option>
          <option *ngFor="let store of filteredStores" [ngValue]="store.id">{{ store.storeName }}</option>
        </select>
        <div class="invalid-feedback d-block" *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">Store is required</div>
      </div>
    </ng-container>

    <ng-template #employeeLocation>
      <ng-container *ngIf="showOnlyStoreField(); else hideLocation">
        <div class="mb-3">
          <label class="form-label" for="storeId">Store *</label>
          <select class="form-select" id="storeId" formControlName="storeId">
            <option [ngValue]="null">Select store</option>
            <option *ngFor="let store of filteredStores" [ngValue]="store.id">{{ store.storeName }}</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">Store is required</div>
        </div>
      </ng-container>
      <ng-template #hideLocation>
        <input type="hidden" formControlName="centerId" autocomplete="off" />
        <input type="hidden" formControlName="storeId" autocomplete="off" />
      </ng-template>
    </ng-template>

    <div class="mb-3">
      <label class="form-label" for="name">Name *</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Brand name" autocomplete="off" />
      <div class="invalid-feedback d-block" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Name is required</div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="img">Image (URL)</label>
      <input type="text" class="form-control" id="img" formControlName="img" placeholder="Image URL" autocomplete="off" />
    </div>

    <div class="mb-3">
      <label class="form-label" for="description">Description</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="Brand description"></textarea>
    </div>
  </form>
</ng-template>
