<c-card>
  <table c-table striped hover responsive>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Descripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (items | async)">
        <td>{{ item.name }}</td>
        <td>
          <img *ngIf="item.img" [src]="item.img" alt="{{ item.name }}" style="max-width:60px;max-height:60px;" />
        </td>
        <td>{{ item.description }}</td>
        <td>
          <button (click)="onSelect(item)"><i class="cil-zoom-in"></i></button>
          <button (click)="onEdit(item)"><i class="cil-pencil"></i></button>
          <button (click)="onDelete(item)"><i class="cil-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</c-card>
