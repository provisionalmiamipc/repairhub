<div class="detail-container" *ngIf="deviceBrand">
  <div class="detail-header">
    <div>
      <h1>{{ deviceBrand.name }}</h1>
      <p>Detalles de la marca de dispositivo</p>
    </div>
    <div class="header-actions">
      <button class="btn-edit" (click)="editDeviceBrand()" [attr.aria-label]="'Editar'">
        <i class="bi bi-pencil-square"></i> Editar
      </button>
      <button class="btn-back" (click)="goBack()" [attr.aria-label]="'Back'">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
  </div>

  <div class="detail-grid">
    <section class="detail-section">
      <h2>Informaci贸n General</h2>

      <div class="detail-row">
        <label>ID:</label>
        <span>{{ deviceBrand.id }}</span>
      </div>

      <div class="detail-row">
        <label>Nombre:</label>
        <span>{{ deviceBrand.name }}</span>
      </div>

      <div class="detail-row">
        <label>Descripci贸n:</label>
        <span>{{ deviceBrand.description || 'Sin descripci贸n' }}</span>
      </div>
    </section>

    <section class="detail-section">
      <h2>Imagen</h2>

      <div class="image-wrapper" *ngIf="deviceBrand.img; else noImage">
        <img [src]="deviceBrand.img" alt="Imagen de {{ deviceBrand.name }}" />
      </div>
      <ng-template #noImage>
        <p class="placeholder-text">Sin imagen</p>
      </ng-template>
    </section>

    <section class="detail-section">
      <h2>Informaci贸n del Sistema</h2>

      <div class="detail-row">
        <label>Creado:</label>
        <span>{{ deviceBrand.createdAt | date: 'short' }}</span>
      </div>
    </section>
  </div>
</div>
