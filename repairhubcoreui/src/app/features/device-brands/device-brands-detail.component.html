<div class="detail-container" *ngIf="deviceBrand">
  <div class="detail-header">
    <div>
      <h1>{{ deviceBrand.name }}</h1>
      <p>Device brand details</p>
    </div>
    <div class="header-actions">
      <button class="btn-edit" (click)="editDeviceBrand()" [attr.aria-label]="'Edit'">
        <i class="bi bi-pencil-square"></i> Edit
      </button>
      <button class="btn-back" (click)="goBack()" [attr.aria-label]="'Back'">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
  </div>

  <div class="detail-grid">
    <section class="detail-section">
      <h2>General Information</h2>

      <div class="detail-row">
        <label>ID:</label>
        <span>{{ deviceBrand.id }}</span>
      </div>

      <div class="detail-row">
        <label>Name:</label>
        <span>{{ deviceBrand.name }}</span>
      </div>

      <div class="detail-row">
        <label>Description:</label>
        <span>{{ deviceBrand.description || 'No description' }}</span>
      </div>
    </section>

    <section class="detail-section">
      <h2>Image</h2>

      <div class="image-wrapper" *ngIf="deviceBrand.img; else noImage">
        <img [src]="deviceBrand.img" alt="Image of {{ deviceBrand.name }}" />
      </div>
      <ng-template #noImage>
        <p class="placeholder-text">No image</p>
      </ng-template>
    </section>

    <section class="detail-section">
      <h2>System Information</h2>

      <div class="detail-row">
        <label>Created:</label>
        <span>{{ deviceBrand.createdAt | date: 'short' }}</span>
      </div>
    </section>
  </div>
</div>
