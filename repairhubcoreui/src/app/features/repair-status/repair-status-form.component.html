<ng-container *ngIf="isModal; else pageContent">
  <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Repair Status</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancel.emit()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <input *ngIf="isModal" type="hidden" formControlName="serviceOrderId" autocomplete="off" />
            <input *ngIf="isModal" type="hidden" formControlName="createdById" autocomplete="off" />
            <!-- Center -->
            <div class="mb-3" *ngIf="showCenterField">
              <label class="form-label" for="devicecenterId">Center *</label>
              <select class="form-select" id="devicecenterId" formControlName="centerId">
                <option [ngValue]="null">Select center</option>
                <option *ngFor="let center of centers" [ngValue]="center.id">{{ center.centerName }}</option>
              </select>
              <div class="invalid-feedback d-block"
                *ngIf="form.get('centerId')?.invalid && form.get('centerId')?.touched">
                Center is required</div>
            </div>

            <!-- Store -->
            <div class="mb-3" *ngIf="showStoreField">
              <label class="form-label" for="devicestoreId">Store *</label>
              <select class="form-select" id="devicestoreId"
                formControlName="storeId"><!--[disabled]="!centerId?.value" -->
                <option [ngValue]="null">Select store</option>
                <option *ngFor="let store of filteredStores" [ngValue]="store.id">{{ store.storeName }}</option>
              </select>
              <div class="invalid-feedback d-block"
                *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">Store
                is required</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <div class="input-group">
                <input type="text" formControlName="status" class="form-control" readonly (click)="openStatusPicker()" autocomplete="off" />
                <button type="button" class="btn btn-outline-secondary" (click)="openStatusPicker()" aria-label="Choose status">
                  <i class="bi bi-list"></i>
                </button>
              </div>
              <div *ngIf="form.get('status')?.invalid && form.get('status')?.touched" class="text-danger small">Status
                required</div>
            </div>

            <!-- Status picker modal -->
            <div *ngIf="showStatusPicker" class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
              <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Choose status</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="showStatusPicker = false"></button>
                  </div>
                  <div class="modal-body">
                    <ul class="list-group">
                      <li class="list-group-item d-flex align-items-center" *ngFor="let opt of statusOptions" (click)="selectStatus(opt)" style="cursor:pointer">
                        <i [class]="opt.icon + ' me-2'"></i>
                        <span>{{ opt.label }}</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="showStatusPicker" class="modal-backdrop fade show"></div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" (click)="cancel.emit()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || saving">
                <span *ngIf="saving" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <span *ngIf="!saving">Save</span>
                <span *ngIf="saving">Saving...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</ng-container>

<ng-template #pageContent>
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Repair Status</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Status</label>
          <input type="text" formControlName="status" class="form-control" autocomplete="off" />
          <div *ngIf="form.get('status')?.invalid && form.get('status')?.touched" class="text-danger small">Status
            required</div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="cancel.emit()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
