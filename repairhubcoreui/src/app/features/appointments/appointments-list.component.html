<h2>Citas</h2>
<a [routerLink]="['/appointments/new']" class="btn btn-primary">Nueva cita</a>
<table *ngIf="appointments.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{ appointment.id }}</td>
      <td>{{ appointment.date }}</td>
      <td>
        <a [routerLink]="['/appointments', appointment.id]">Ver</a>
        <a [routerLink]="['/appointments', appointment.id, 'edit']">Editar</a>
        <button>Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="!appointments.length && !loading">No hay citas.</p>
<p *ngIf="loading">Cargando...</p>
