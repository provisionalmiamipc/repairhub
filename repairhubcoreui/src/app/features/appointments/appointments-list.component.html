<h2>Appointments</h2>
<a [routerLink]="['/appointments/new']" class="btn btn-primary">New appointment</a>
<table *ngIf="appointments.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{ appointment.id }}</td>
      <td>{{ appointment.date }}</td>
      <td>
        <a [routerLink]="['/appointments', appointment.id]">View</a>
        <a [routerLink]="['/appointments', appointment.id, 'edit']">Edit</a>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="!appointments.length && !loading">No appointments.</p>
<p *ngIf="loading">Loading...</p>
