<table class="table">
  <thead>
    <tr>
      <th>Note</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let soNotes of soNotesList">
      <td>{{ soNotes.note }}</td>
      <td>{{ soNotes.createdAt | date:'short' }}</td>
      <td>
        <button (click)="select.emit(soNotes)">View</button>
        <button (click)="edit.emit(soNotes)">Edit</button>
        <button (click)="delete.emit(soNotes)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
