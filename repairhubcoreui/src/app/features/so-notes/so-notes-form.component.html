<ng-container *ngIf="isModal; else pageContent">
  <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Service Order Note</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancel.emit()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

            <!-- Center -->
            <div class="mb-3" *ngIf="showCenterField">
              <label class="form-label" for="devicecenterId">Center *</label>
              <select class="form-select" id="devicecenterId" formControlName="centerId">
                <option [ngValue]="null">Select center</option>
                <option *ngFor="let center of centers" [ngValue]="center.id">{{ center.centerName }}</option>
              </select>
              <div class="invalid-feedback d-block"
                *ngIf="form.get('centerId')?.invalid && form.get('centerId')?.touched">
                Center is required</div>
            </div>

            <!-- Store -->
            <div class="mb-3" *ngIf="showStoreField">
              <label class="form-label" for="devicestoreId">Store *</label>
              <select class="form-select" id="devicestoreId"
                formControlName="storeId"><!--[disabled]="!centerId?.value" -->
                <option [ngValue]="null">Select store</option>
                <option *ngFor="let store of filteredStores" [ngValue]="store.id">{{ store.storeName }}</option>
              </select>
              <div class="invalid-feedback d-block"
                *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">Store
                is required</div>
            </div>

            <div class="mb-3">
              <label for="note" class="form-label fw-bold">Note</label>
              <textarea id="note" formControlName="note" class="form-control" rows="5"
                placeholder="Enter your note here..."
                [class.is-invalid]="form.get('note')?.invalid && form.get('note')?.touched"></textarea>
              <div class="invalid-feedback" *ngIf="form.get('note')?.invalid && form.get('note')?.touched">
                <span *ngIf="form.get('note')?.errors?.['required']">Note is required</span>
              </div>
              <div class="form-text">Enter any relevant notes or comments.</div>
            </div>
            <!-- keep serviceOrderId as hidden field when modal mode -->
            <input *ngIf="isModal" type="hidden" formControlName="serviceOrderId" autocomplete="off" />
            
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || form.pristine"><i
                  class="bi bi-check-lg"></i> Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</ng-container>

<ng-template #pageContent>
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Service Order Note</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <label for="note" class="form-label fw-bold">Note</label>
          <textarea id="note" formControlName="note" class="form-control" rows="5" placeholder="Enter your note here..."
            [class.is-invalid]="form.get('note')?.invalid && form.get('note')?.touched"></textarea>
          <div class="invalid-feedback" *ngIf="form.get('note')?.invalid && form.get('note')?.touched">
            <span *ngIf="form.get('note')?.errors?.['required']">Note is required</span>
          </div>
          <div class="form-text">Enter any relevant notes or comments.</div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid || form.pristine"><i
              class="bi bi-check-lg"></i> Save</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
