<div class="detail-container" *ngIf="device">
  <div class="detail-header">
    <div>
      <h1>{{ device.name }}</h1>
      <p>Device details</p>
    </div>
    <div class="header-actions">
      <button class="btn-edit" (click)="editDevice()" [attr.aria-label]="'Edit'">
        <i class="bi bi-pencil-square"></i> Edit
      </button>
      <button class="btn-back" (click)="goBack()" [attr.aria-label]="'Back'">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
  </div>

  <div class="detail-grid">
    <section class="detail-section">
      <h2>General Information</h2>

      <div class="detail-row">
        <label>ID:</label>
        <span>{{ device.id }}</span>
      </div>

      <div class="detail-row">
        <label>Name:</label>
        <span>{{ device.name }}</span>
      </div>

      <div class="detail-row">
        <label>Description:</label>
        <span>{{ device.description || 'No description' }}</span>
      </div>
    </section>

    <section class="detail-section">
      <h2>Related Information</h2>

      <div class="detail-row" *ngIf="device.center">
        <label>Center:</label>
        <span>{{ device.center.centerName }}</span>
      </div>

      <div class="detail-row" *ngIf="device.store">
        <label>Store:</label>
        <span>{{ device.store.storeName }}</span>
      </div>
    </section>

    <section class="detail-section">
      <h2>System Information</h2>

      <div class="detail-row">
        <label>Created at:</label>
        <span>{{ device.createdAt | date: 'short' }}</span>
      </div>
    </section>
  </div>
</div>
