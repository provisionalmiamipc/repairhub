<!-- Modal or Page Wrapper -->
<ng-container *ngIf="isModal; else pageContent">
  <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Device</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
        </div>
        <div class="modal-body">
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <ng-container *ngTemplateOutlet="formContent"></ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          <button type="button" class="btn btn-primary" [disabled]="form.invalid || isLoading" (click)="onSubmit()">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
              aria-hidden="true"></span>
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" (click)="onCancel()"></div>
</ng-container>


<ng-template #pageContent>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Device</h4>
          </div>
          <div class="card-body">
            <ng-container *ngTemplateOutlet="formContent"></ng-container>
          </div>
          <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #formContent>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    @if (showCenterAndStoreFields()) {
      <!-- Center -->
      <div class="mb-3">
        <label class="form-label" for="devicecenterId">Center *</label>
        <select class="form-select" id="devicecenterId" formControlName="centerId">
          <option [ngValue]="null">Select center</option>
          <option *ngFor="let center of centers" [ngValue]="center.id">{{ center.centerName }}</option>
        </select>
        <div class="invalid-feedback d-block" *ngIf="form.get('centerId')?.invalid && form.get('centerId')?.touched">
          Center is required</div>
      </div>

      <!-- Store -->
      <div class="mb-3">
        <label class="form-label" for="devicestoreId">Store *</label>
        <select class="form-select" id="devicestoreId" formControlName="storeId">
          <option [ngValue]="null">Select store</option>
          <option *ngFor="let store of filteredStores" [ngValue]="store.id">{{ store.storeName }}</option>
        </select>
        <div class="invalid-feedback d-block" *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">Store
          is required</div>
      </div>
    }

    @if (showOnlyStoreField()) {
      <!-- Store (Admin Center) -->
      <div class="mb-3">
        <label class="form-label" for="devicestoreId">Store *</label>
        <select class="form-select" id="devicestoreId" formControlName="storeId">
          <option [ngValue]="null">Select store</option>
          <option *ngFor="let store of filteredStores" [ngValue]="store.id">{{ store.storeName }}</option>
        </select>
        <div class="invalid-feedback d-block" *ngIf="form.get('storeId')?.invalid && form.get('storeId')?.touched">Store
          is required</div>
      </div>
    }

    @if (hideLocationFields()) {
      <div class="mb-3">
        <div class="alert alert-info">Center and store are assigned automatically.</div>
      </div>
    }
    
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Device name" />
      <div class="invalid-feedback d-block" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Name is
        required</div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description"
        placeholder="Device description" />
    </div>
  </form>
</ng-template>
